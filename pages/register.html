<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="register">
        <h1 class="title">Register</h1>
        <form id="registerForm">
            <div class="inputs">
                <input type="email" placeholder="Enter your email" class="registerInput">
                <input type="text" placeholder="Enter your username" class="registerInput">
                <input type="password" placeholder="Enter your password" class="registerInput">
                <input type="text" placeholder="Enter your first name" class="registerInput">
                <input type="text" placeholder="Enter your last name" class="registerInput">
                <input type="text" placeholder="Enter your city" class="registerInput">
                <input type="text" placeholder="Enter your street" class="registerInput">
                <input type="number" placeholder="Enter your number" class="registerInput">
                <input type="number" placeholder="Enter your zipcode" class="registerInput">
                <input type="number" placeholder="Enter your lat" class="registerInput">
                <input type="number" placeholder="Enter your long" class="registerInput">
                <input type="tel" placeholder="Enter your phone" class="registerInput">
            </div>
            <button type="submit" id="button">Submit</button>
        </form>
    </div>

    <script src="../script/register.js"></script>
</body>
</html>
