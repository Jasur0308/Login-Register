<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="register">
        <h1 class="title">Login</h1>
        <form id="loginForm">
            <input type="text" placeholder="Enter your username" class="inputLogin">
            <input type="password" placeholder="Enter your password" class="inputLogin">
            <button type="submit" id="button">Submit</button>
        </form>
    </div>

    <script src="../script/login.js"></script>
</body>
</html>
